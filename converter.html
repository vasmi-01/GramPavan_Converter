<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4270/4270486.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Gram & Pavan Converter</title>
</head>
<body>
    <h1>Online Converter</h1>
    <div class="container">
    <div class="gram_pavan">
    <h5>Gram To Pavan</h5>
    <label>Weight (in gram)</label><br>
    <input type="text" id="gram_value" required placeholder="Enter value"><br>
    <button onclick="gramtopavan()">Convert</button>
    <p>Weight (in pavan) :<span id="gram_res"></span></p>
    </div>

    <div class="pavan_gram">
     <h5>Pavan To Gram</h5>
        <label>Weight (in pavan)</label><br>
        <input type="text" id="pavan_value" required placeholder="Enter value"><br>
        <button onclick="pavantogram()">Convert</button>
        <p>Weight (in gram) :<span id="pavan_res"></span></p>
    </div>

   </div>

    <script>

    function gramtopavan(){
        const gram=parseFloat(document.getElementById("gram_value").value);
        gram_output=document.getElementById("gram_res")
        if(gram){
            const pavan=gram/8;
            document.getElementById("gram_res").innerHTML=pavan
        }else{
            alert("Please enter a valid number")
        }
    }

    function pavantogram(){
        const pavan=parseFloat(document.getElementById("pavan_value").value);
        pavan_output=document.getElementById("pavan_res")
        if(pavan){
            const gram=pavan*8 ;
            document.getElementById("pavan_res").innerHTML=gram
        }else{
            alert("Please enter a valid number")
        }
    }
    
    </script>

</body>
</html>
